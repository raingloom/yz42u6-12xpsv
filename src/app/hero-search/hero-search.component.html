<div id="search-component">
  <label for="search-box">Warez sleuth</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let torrent of warez$ | async">
      <a routerLink="/detail/{{ torrent.id }}">
        {{ torrent.name }}
      </a>
    </li>
  </ul>
</div>
