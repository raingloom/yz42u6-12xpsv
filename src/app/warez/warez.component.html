<h2>I Haz Warez</h2>

<div>
  <label for="new-ware">Ware: </label>
  <input id="new-ware" #wareName />
  <label for="new-magnet">Magnet link:</label>
  <input id="new-magnet" #torrentMagnet />
  <label for="new-description">Description:</label>
  <input id="new-description" #torrentDescription/>

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="add-button"
    (click)="
      add(wareName.value, torrentMagnet.value, torrentDescription.value);
      wareName.value = '';
      torrentMagnet.value = ''
    "
  >
    New Booty
  </button>
</div>

<ul class="warez">
  <li *ngFor="let torrent of warez">
    <a routerLink="/detail/{{ torrent.id }}">{{ torrent.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete torrent"
      (click)="delete(torrent)"
    >
      x
    </button>
  </li>
</ul>
